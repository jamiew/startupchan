<!DOCTYPE html>
<html>
<head>
  <title>404 File Not Found - The page you were looking for doesn't exist</title>
  <style type="text/css">
    body { background-color: #000; color: #fff; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
    }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
  </style>
</head>

<body>
  <div class="dialog">
    <h1>404 File Not Found</h1>
    <h2>The page you were looking for doesn't exist.</h2>
    <p>You may have mistyped the address or the page may have moved.</p>
  </div>
</body>
</html>
